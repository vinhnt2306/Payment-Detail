<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
        <div class="col-md-6">
            <app-payment-detail-form [paymentdetail]="paymentDetail"></app-payment-detail-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Card Owner Name</th>
                        <th>Card Number</th>
                        <th>Exp Date</th>
                        <th>Edit</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pd of listData" (click)="onSelectData(pd)">
                        <td>{{pd.cardOwnername}}</td>
                        <td>{{pd.cardNumber}}</td>
                        <td>{{pd.expirationDate}}</td>
                        <td>
                            <button class="btn btn-warning btn-lg btn-block" (click)="onUpdate(pd.paymentdetailId)">Edit</button>
                        </td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentDetailId)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
